<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    p{
        font-size: 100px;
    }
</style>
</head>
<body>
    <p>Item 0: <span id="item0"></span></p>
    <p>Item 1: <span id="item1"></span></p>
    <p>Item 2: <span id="item2"></span></p>
    <p>Item 3: <span id="item3"></span></p>
    <p>Item 4: <span id="item4"></span></p>
    <p>Item 5: <span id="item5"></span></p>
    <script>
        let carros = ['civic','celta','camaro','palio','uno','siena'];
        let i;
        for(i = 0; i < carros.length; i++){
            alert(carros[i]);
            alert(i);
            document.getElementById(`item${i}`).innerText = carros[i];
        }
    </script>
</body>
</html>
